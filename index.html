<!DOCTYPE html>
<html>
<head>
    
    <title>Loan calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1"
             max="500000" value="10000">
        </p>
        
        <p>Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0"
            max="100" value="10" step=".1">
        </p>

        <p>Months to pay
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="6"
            max="48" value="12">
       </p>

       <p class="payment" id="payment">Monthly Payment:</p>
    </div>
</body>
<script src="script.js"></script>
</html>
